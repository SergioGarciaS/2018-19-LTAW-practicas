<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mi cesta</title>

  </head>
  <body onload="relleno();">
    <script type="text/javascript">
      function relleno(){
        // var cookie = document.cookies;
        var decodedCookie = decodeURIComponent(document.cookie);
        cookie = decodedCookie.split(";",);
        console.log(cookie);
        for (x=0;x<cookie.length;x++){
          if (cookie[x].split("=",)[0] != ' user' || cookie[x].split("=",)[0] != 'user'){
            console.log("user loco" + cookie[x].split("=",)[0])
            var art = document.createElement("img");
            art.src = cookie[x].split("=",)[0].slice(2,-1);
            art.id = "publi";
            art.width = 300;
            art.height = 300;
            document.getElementById("elementos").appendChild(art);
          }
        }
      }
    </script>
    <h1>Elementos comprados en la cesta</h1>
    <div id ="elementos">

    </div>
    <h2>Terminar la compra, introduce los siguientes datos:</h2>
    <form class="" action="/form" method="post">
      <p>Nombre:</p>
      <input type="text" name="Nombre"/> <br />
      <p>Apellidos</p>
      <input type="text" name="Apellido" value="">
      <p>Correo</p>
      <input type="text" name="correo" value="">
      <p>Metodo de pago</p>
      <select name="OS">
         <option value="1">Paypal</option>
         <option value="2">Tarjeta bancaria</option>
         <option value="3">Transferencia bancaria</option>
      </select>
      <input type="submit" value="Enviar"/>
    </form>

  </body>
</html>
